<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- IMPORT font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- IMPORT boxicons -->
    <link
      rel="stylesheet"
      href="./node_modules/boxicons/css/boxicons.min.css"
    />
    <!-- IMPORT flaticon -->
    <link
      rel="stylesheet"
      href="./node_modules/@flaticon/flaticon-uicons/css/all/all.css"
    />
    <!-- IMPORT CSS-bootstrap -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css"
    />
    <!-- IMPORT CSS-Toast Notification -->
    <link rel="stylesheet" href="./CSS/toast.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/modals.css" />
    <link rel="stylesheet" href="./CSS/header.css" />
    <link rel="stylesheet" href="./CSS/loader.css" />
    <link rel="stylesheet" href="./CSS/post-loader.css" />
    <link rel="stylesheet" href="./CSS/style.css" />

    <!-- ICON -->
    <link rel="icon" href="./img/penguin.png" />
    <title>Penguin</title>
  </head>

  <body>
    <!-- Start loader -->
    <div class="loader">
      <div class="banter-loader">
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
      </div>
    </div>
    <!-- End loader -->
    <!-- Start Toast -->
    <div class="toast"></div>
    <!-- End Toast -->
    <!-- Start Detect Internet connection -->
    <div class="connections"></div>
    <!-- End Detect Internet connection -->

    <!-- ====== Start MODALS ====== -->
    <div id="all-modal"></div>
    <!-- ====== End MODALS ====== -->
    <!-- ! ====== Start Post Button ====== -->
    <div id="add-btn" onclick="addBtnClicked()">
      <i class="bi bi-pencil"></i>
    </div>
    <!-- ! ====== End Post Button ====== -->
    <!-- Start header -->
    <div class="header mine-header" id="header">
    </div>
    <!--  End header -->
    <!-- Start contant -->
    <div class="contant">
      <div class="container">
        <!-- ? Start posts -->
        <div class="posts" id="posts">
          <!-- ! Start post -->
          <div class="post-loader">
            <div class="wrapper">
              <div class="circle"></div>
              <div class="line-1"></div>
              <div class="line-2"></div>
              <div class="line-3"></div>
              <div class="line-4"></div>
              <div class="line-5"></div>
              <div class="line-6"></div>
              <div class="line-7"></div>
              <div class="line-8"></div>
            </div>
          </div>
          <!-- ! End post -->
        </div>
        <!-- ? End posts -->
      </div>
    </div>
    <!-- End contant -->
    <!-- IMPORT BOOTSTRAP JS -->
    <script src="./JS/bootstrap.bundle.min.js"></script>
    <!-- IMPORT AXIOS -->
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <!-- IMPORT Email-JS -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("SbM6lp_8WtqxEQPLm");
      })();
    </script>
    <script src="./JS/header.js"></script>
    <!-- IMPORT JS-Toast Notification -->
    <script src="./JS/toast.js"></script>
    <!-- IMPORT JS -->
    <script src="./JS/mainLogic.js"></script>
    <script src="./JS/loader.js"></script>
    <script src="./JS/main.js"></script>
  </body>
</html>
